<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Promises</title>
</head>
<body>
    <h1>Facts</h1>
    <h3>factNum(num), factNums(numsArr), favNum(favNum)</h3>
    <ul id="facts"></ul>
    <button id="clearFactsButton">Clear All</button>
    <hr>
    <h1>Cards</h1>
    <button id="drawButton">Draw Card</button>
    <button id="autoDrawButton">Auto Draw Card</button>
    <button id="resetButton">Reset</button>
    <div id="cardPile"></div>
    <hr>
    <h1>Pokemon</h1>
    <h3>getAllPokemon(), random3Pokemon()</h3>
    <ul id="pokemon"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="app_asyncAwait.js"></script>
</body>
</html>
